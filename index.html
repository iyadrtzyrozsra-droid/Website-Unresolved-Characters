<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unresolved; Character</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}
body{background:#0b0b10;color:#e5e5e5;scroll-behavior:smooth;}

/* HERO */
h1{text-align:center;color:#b56cff;margin:60px 0;font-size:48px;}
.character-container{display:flex;justify-content:center;flex-wrap:wrap;padding:0 20px 60px;}
.character-card{background:#14141c;border-radius:18px;overflow:hidden;text-align:center;cursor:pointer;transition:transform 0.3s, box-shadow 0.3s;max-width:300px;margin:10px;}
.character-card:hover{transform:translateY(-10px);box-shadow:0 20px 40px rgba(0,0,0,0.7);}
.character-card img{width:100%;height:300px;object-fit:cover;}
.character-card h3{color:#b56cff;margin:15px 0 10px;font-size:22px;}
.character-card p{color:#ccc;margin-bottom:15px;font-size:14px;}

/* ===== NAVBAR ===== */
.navbar{
  position:fixed;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  background:#14141c;
  border-radius:14px;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  z-index:1000;
  transition:top 0.3s;
}

.logo-container{
  display:flex;
  align-items:center;
  gap:10px;
}
.logo{color:#b56cff;font-weight:700;font-size:22px;}
.play-btn{
  width:28px;height:28px;border:none;border-radius:50%;
  background:#b56cff;color:#000;font-weight:bold;
  display:flex;align-items:center;justify-content:center;
  font-size:14px;cursor:pointer;
}

/* HAMBURGER */
.hamburger{
  display:none;
  flex-direction:column;
  gap:5px;
  cursor:pointer;
  width:25px;
  height:20px;
  justify-content:space-between;
}
.hamburger div{
  width:25px;
  height:3px;
  background:#b56cff;
  border-radius:2px;
  transition: all 0.4s ease;
}
.hamburger.active div:nth-child(1){transform:rotate(45deg) translate(5px,5px);}
.hamburger.active div:nth-child(2){opacity:0;}
.hamburger.active div:nth-child(3){transform:rotate(-45deg) translate(5px,-5px);}

/* OVERLAY + MOBILE MENU */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.3);
  display:none;
  z-index:998;
}
.nav-links{
  position:fixed;
  top:0;
  right:-50%;
  height:100vh;
  width:50%;
  background:#14141c;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:flex-end;
  padding-right:20px;
  gap:30px;
  transition:right 0.4s ease;
  z-index:999;
}
.nav-links a{
  color:#fff;text-decoration:none;font-size:18px;font-weight:600;
  transition:color 0.3s;
}
.nav-links a:hover{color:#b56cff;}
.overlay.show .nav-links{right:0;}

/* Responsive Hamburger */
@media(max-width:900px){
  .hamburger{display:flex;}
}
</style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo-container">
    <div class="logo">UNRESOLVED;</div>
    <button class="play-btn" id="playBtn">▶</button>
  </div>
  <div class="hamburger" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<!-- OVERLAY + MOBILE MENU -->
<div class="overlay" id="overlay">
  <div class="nav-links" id="navLinks">
    <a href="https://iyadrtzyrozsra-droid.github.io/Website-Unresolved-Universe/">HOME</a>
    <a href="#universe">STORY</a>
    <a href="https://iyadrtzyrozsra-droid.github.io/Website-Unresolved-Characters/">CHARACTERS</a>
    <a href="#issue">WORLD</a>
  </div>
</div>

<!-- AUDIO -->
<audio id="song">
  <source src="song.mp3" type="audio/mp3">
</audio>

<h1>UNRESOLVED; ISSUE CHARACTER</h1>

<div class="character-container">
  <a href="https://iyadrtzyrozsra-droid.github.io/Website-Biodata-Pelajar/" class="character-card">
    <img src="zayn.jpg" alt="Zayn">
    <h3>AHMAD ZAYN RAFI</h3>
    <p>Protagonist</p>
  </a>
</div>

<script>
// AUDIO
const audio = document.getElementById("song");
const playBtn = document.getElementById("playBtn");
let play=false;
playBtn.addEventListener("click", ()=>{
  if(!play){audio.play(); playBtn.textContent="❚❚"; play=true;}
  else{audio.pause(); playBtn.textContent="▶"; play=false;}
});
audio.addEventListener("ended",()=>setTimeout(()=>audio.play(),2000));

// HAMBURGER
const hamburger = document.getElementById("hamburger");
const overlay = document.getElementById("overlay");
const navLinks = document.getElementById("navLinks");

hamburger.addEventListener("click", ()=>{
  hamburger.classList.toggle("active");
  overlay.classList.toggle("show");
  document.body.style.overflow = overlay.classList.contains("show") ? "hidden" : "auto";
});
overlay.addEventListener("click",(e)=>{
  if(!navLinks.contains(e.target)){
    overlay.classList.remove("show");
    hamburger.classList.remove("active");
    document.body.style.overflow = "auto";
  }
});

// NAVBAR HIDE/SHOW ON SCROLL
let prevScroll = window.pageYOffset;
const navbar = document.querySelector(".navbar");
window.addEventListener("scroll", ()=>{
  const currentScroll = window.pageYOffset;
  if(currentScroll > prevScroll && currentScroll > 100){navbar.style.top="-100px";}
  else{navbar.style.top="0";}
  prevScroll = currentScroll;
});
</script>

</body>
</html>
