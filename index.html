<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unresolved; Character</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}
body{background:#0b0b10;color:#e5e5e5;scroll-behavior:smooth;}

/* ===== NAVBAR ===== */
.navbar{
  position:fixed;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  padding:14px 20px;
  background:#14141c;
  border-radius:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  z-index:1000;
  transition: top 0.3s;
}

.logo-container{
  display:flex;
  align-items:center;
  gap:10px;
}
.logo{
  font-weight:700;
  font-size:22px;
  color:#b56cff;
}

#playBtn{
  width:28px;
  height:28px;
  border:none;
  border-radius:50%;
  background:#1db954;
  color:black;
  font-weight:bold;
  font-size:14px;
  cursor:pointer;
  display:flex;
  justify-content:center;
  align-items:center;
  transition: transform 0.2s;
}
#playBtn:hover{transform:scale(1.1);}

/* NAV LINKS DESKTOP */
.nav-links-desktop{
  display:flex;
  gap:20px;
}
.nav-links-desktop a{
  text-decoration:none;
  color:#ccc;
  font-size:14px;
  font-weight:600;
}
.nav-links-desktop a:hover{color:#b56cff;}

/* HAMBURGER MOBILE */
.hamburger{
  display:none;
  flex-direction:column;
  justify-content:space-between;
  width:25px;
  height:20px;
  cursor:pointer;
}
.hamburger div{
  width:25px;
  height:3px;
  background:#b56cff;
  border-radius:2px;
  transition: all 0.4s ease;
}
.hamburger.active div:nth-child(1){transform:rotate(45deg) translate(5px,5px);}
.hamburger.active div:nth-child(2){opacity:0;}
.hamburger.active div:nth-child(3){transform:rotate(-45deg) translate(5px,-5px);}

/* NAV LINKS MOBILE */
.nav-links-mobile{
  position:fixed;
  top:0;
  right:-100%;
  width:50%;
  height:100vh;
  background:#14141c;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:flex-end;
  padding-right:20px;
  gap:30px;
  transition:right 0.4s ease;
  z-index:999;
}
.nav-links-mobile a{
  text-decoration:none;
  color:#ccc;
  font-size:18px;
  font-weight:600;
}
.nav-links-mobile a:hover{color:#b56cff;}

/* OVERLAY */
.overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.3);
  display:none;
  z-index:998;
}

/* MOBILE DISPLAY */
@media(max-width:900px){
  .hamburger{display:flex;}
  .nav-links-desktop{display:none;}
}

/* HERO */
h1{text-align:center;color:#b56cff;margin:60px 0;font-size:48px;}
.character-container{display:flex;justify-content:center;flex-wrap:wrap;padding:0 20px 60px;}
.character-card{background:#14141c;border-radius:18px;overflow:hidden;text-align:center;cursor:pointer;transition:transform 0.3s, box-shadow 0.3s;max-width:300px;margin:10px;}
.character-card:hover{transform:translateY(-10px);box-shadow:0 20px 40px rgba(0,0,0,0.7);}
.character-card img{width:100%;height:300px;object-fit:cover;}
.character-card h3{color:#b56cff;margin:15px 0 10px;font-size:22px;}
.character-card p{color:#ccc;margin-bottom:15px;font-size:14px;}
</style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar" id="navbar">
  <div class="logo-container">
    <div class="logo">UNRESOLVED;</div>
    <button id="playBtn">▶</button>
  </div>

  <div class="nav-links-desktop">
    <a href="https://iyadrtzyrozsra-droid.github.io/Website-Unresolved-Universe/">HOME</a>
    <a href="#">STORY</a>
    <a href="https://iyadrtzyrozsra-droid.github.io/Website-Unresolved-Characters/">CHARACTER</a>
    <a href="#">WORLD</a>
  </div>

  <div class="hamburger" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<div class="nav-links-mobile" id="navLinksMobile">
  <a href="https://iyadrtzyrozsra-droid.github.io/Website-Unresolved-Universe/">HOME</a>
  <a href="#">STORY</a>
  <a href="https://iyadrtzyrozsra-droid.github.io/Website-Unresolved-Characters/">CHARACTER</a>
  <a href="#">WORLD</a>
</div>
<div class="overlay" id="overlay"></div>

<h1>UNRESOLVED; ISSUE CHARACTER</h1>

<div class="character-container">
  <a href="https://iyadrtzyrozsra-droid.github.io/Website-Biodata-Pelajar/" class="character-card">
    <img src="zayn.jpg" alt="Zayn">
    <h3>AHMAD ZAYN RAFI</h3>
    <p>Protagonist</p>
  </a>
</div>

<!-- AUDIO -->
<audio id="song">
  <source src="song.mp3" type="audio/mp3">
</audio>

<script>
// Hamburger mobile
const hamburger = document.getElementById('hamburger');
const navLinksMobile = document.getElementById('navLinksMobile');
const overlay = document.getElementById('overlay');

hamburger.addEventListener('click', ()=>{
  hamburger.classList.toggle('active');
  navLinksMobile.classList.toggle('show');
  overlay.style.display = navLinksMobile.classList.contains('show') ? 'block' : 'none';
  document.body.style.overflow = navLinksMobile.classList.contains('show') ? 'hidden' : 'auto';
});

overlay.addEventListener('click', ()=>{
  hamburger.classList.remove('active');
  navLinksMobile.classList.remove('show');
  overlay.style.display='none';
  document.body.style.overflow='auto';
});

// Navbar hide/show on scroll
let prevScroll = window.pageYOffset;
const navbar = document.getElementById('navbar');
window.addEventListener('scroll', ()=>{
  const currentScroll = window.pageYOffset;
  if(currentScroll > prevScroll && currentScroll > 100){
    navbar.style.top='-100px';
  } else {
    navbar.style.top='0';
  }
  prevScroll = currentScroll;
});

// Audio play/pause + loop 2s
const audio = document.getElementById('song');
let play=false;
const playBtn = document.getElementById('playBtn');
playBtn.addEventListener('click', ()=>{
  if(!play){audio.play();playBtn.textContent="❚❚";play=true;}
  else{audio.pause();playBtn.textContent="▶";play=false;}
});
audio.addEventListener("ended",()=>{setTimeout(()=>audio.play(),2000);});
</script>

</body>
</html>
