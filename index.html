.navbar{

  top:0;

}

.logo{

}

}

}

.character-card:hover{

}

  @media(max-width:900px){

  body.lock-scroll{

  }

  .mobile-overlay{
    position:fixed;

    width:50%;
    z-index:998;
    opacity:0;
    pointer-events:none;
    transition:.3s;
  }

  .mobile-menu{
    position:fixed;
    top:0;
    right:-50%;
    width:50%;
    height:100vh;
    background:#14141c;
    display:flex;
    flex-direction:column;
    justify-content:center;
    gap:24px;
    padding-left:30px;
    z-index:999;
    transition:.4s ease;
  }

  .mobile-menu a{
    color:#fff;
    font-size:18px;
    text-decoration:none;
    font-weight:600;
  }

  .mobile-menu.show{
    right:0;
  }

  .mobile-overlay.show{
    opacity:1;
    pointer-events:auto;
  }

}
