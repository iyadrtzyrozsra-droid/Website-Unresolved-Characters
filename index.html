<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unresolved; Character</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}
body{background:#0b0b10;color:#e5e5e5;scroll-behavior:smooth;}

/* HERO */
h1{text-align:center;color:#b56cff;margin:60px 0;font-size:48px;}
.character-container{display:flex;justify-content:center;padding:0 20px 60px;}
.character-card{background:#14141c;border-radius:18px;overflow:hidden;text-align:center;cursor:pointer;transition:transform 0.3s, box-shadow 0.3s;max-width:300px;}
.character-card:hover{transform:translateY(-10px);box-shadow:0 20px 40px rgba(0,0,0,0.7);}
.character-card img{width:100%;height:300px;object-fit:cover;}
.character-card h3{color:#b56cff;margin:15px 0 10px;font-size:22px;}
.character-card p{color:#ccc;margin-bottom:15px;font-size:14px;}

/* DESKTOP NAVBAR */
.navbar-desktop{
  position:fixed;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  background:#14141c;
  border-radius:14px;
  padding:14px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  z-index:999;
}
.navbar-desktop .logo{font-weight:700;font-size:22px;color:#b56cff;}
.navbar-desktop .nav-links{display:flex;gap:20px;}
.navbar-desktop .nav-links a{text-decoration:none;color:#ccc;font-size:14px;font-weight:600;}
.navbar-desktop .nav-links a:hover{color:#b56cff;}

/* MOBILE NAVBAR */
@media(max-width:900px){
  .navbar-desktop{display:none;}
}

/* MOBILE ONLY */
@media(max-width:900px){

body.lock-scroll{overflow:hidden;}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  display:none;
  z-index:998;
}
.overlay::before{
  content:"";
  position:absolute;
  left:0;
  width:50%;
  height:100%;
  background:rgba(0,0,0,.45);
}
.overlay.show{display:block;}

/* MOBILE MENU */
.mobile-menu{
  position:absolute;
  right:-100%;
  width:50%;
  height:100%;
  background:#14141c;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:flex-end;
  padding-right:30px;
  gap:28px;
  transition:.4s ease;
}
.mobile-menu a{
  color:#fff;
  text-decoration:none;
  font-size:18px;
  transition:color .3s;
}
.mobile-menu a:hover{color:#b56cff;}
.overlay.show .mobile-menu{right:0;}

/* NAVBAR MOBILE */
.navbar-mobile{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  padding:14px 18px;
  background:#14141c;
  border-radius:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:1000;
}

/* Brand + play */
.brand{display:flex;align-items:center;gap:10px;}
.title{color:#b56cff;font-weight:700;}
.play-btn{
  background:#b56cff;
  width:26px;
  height:26px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:12px;
  color:#000;
}

/* Hamburger */
.hamburger{
  display:flex;
  flex-direction:column;
  gap:5px;
  cursor:pointer;
  z-index:1001;
}
.hamburger span{
  width:24px;
  height:3px;
  background:#b56cff;
  transition:0.3s;
}
/* Hamburger X animation */
.hamburger.active span:nth-child(1){transform:rotate(45deg) translate(5px,5px);}
.hamburger.active span:nth-child(2){opacity:0;}
.hamburger.active span:nth-child(3){transform:rotate(-45deg) translate(5px,-5px);}
}

/* SCROLL HIDE/SHOW NAVBAR */
</style>
</head>
<body>

<!-- DESKTOP NAVBAR -->
<div class="navbar-desktop" id="navbarDesktop">
  <div class="logo">UNRESOLVED;</div>
  <div class="nav-links">
    <a href="https://iyadrtzyrozsra-droid.github.io/Website-Unresolved-Universe/">HOME</a>
    <a href="#universe">STORY</a>
    <a href="https://iyadrtzyrozsra-droid.github.io/Website-Unresolved-Characters/">CHARACTERS</a>
    <a href="#issue">WORLD</a>
  </div>
</div>

<!-- MOBILE NAVBAR -->
<div class="navbar-mobile" id="navbarMobile">
  <div class="brand">
    <span class="title">UNRESOLVED;</span>
    <span>|</span>
    <div class="play-btn" id="playBtn">▶</div>
  </div>
  <div class="hamburger" id="hamburger">
    <span></span><span></span><span></span>
  </div>
</div>

<!-- MOBILE OVERLAY + MENU -->
<div class="overlay" id="overlay">
  <div class="mobile-menu" id="mobileMenu">
    <a href="https://iyadrtzyrozsra-droid.github.io/Website-Unresolved-Universe/">HOME</a>
    <a href="#universe">STORY</a>
    <a href="https://iyadrtzyrozsra-droid.github.io/Website-Unresolved-Characters/">CHARACTERS</a>
    <a href="#issue">WORLD</a>
  </div>
</div>

<h1>UNRESOLVED; ISSUE CHARACTER</h1>

<div class="character-container">
  <a href="https://iyadrtzyrozsra-droid.github.io/Website-Biodata-Pelajar/" class="character-card">
    <img src="zayn.jpg" alt="Zayn">
    <h3>AHMAD ZAYN RAFI</h3>
    <p>Protagonist</p>
  </a>
</div>

<!-- AUDIO -->
<audio id="song">
  <source src="song.mp3" type="audio/mp3">
</audio>

<script>
// Hamburger + mobile menu
const hamburger = document.getElementById("hamburger");
const overlay = document.getElementById("overlay");
const mobileMenu = document.getElementById("mobileMenu");

hamburger.onclick = () => {
  hamburger.classList.toggle("active");
  overlay.classList.toggle("show");
  document.body.style.overflow = overlay.classList.contains("show") ? "hidden" : "auto";
};

// Klik luar menu → tutup
overlay.onclick = e => {
  if(!mobileMenu.contains(e.target)){
    overlay.classList.remove("show");
    hamburger.classList.remove("active");
    document.body.style.overflow = "auto";
  }
};

// Navbar hide/show on scroll (desktop & mobile)
let prevScroll = window.pageYOffset;
const navbarDesktop = document.getElementById('navbarDesktop');
const navbarMobile = document.getElementById('navbarMobile');

window.addEventListener('scroll', () => {
  const currentScroll = window.pageYOffset;
  if(currentScroll > prevScroll && currentScroll > 100){
    if(navbarDesktop) navbarDesktop.style.top = "-100px";
    if(navbarMobile) navbarMobile.style.top = "-100px";
  } else {
    if(navbarDesktop) navbarDesktop.style.top = "0";
    if(navbarMobile) navbarMobile.style.top = "20px";
  }
  prevScroll = currentScroll;
});

// Music play button
const audio = document.getElementById("song");
const playBtn = document.getElementById("playBtn");
let play = false;
playBtn.onclick = () => {
  if(!play){
    audio.play();
    playBtn.textContent="❚❚";
    play=true;
  }else{
    audio.pause();
    playBtn.textContent="▶";
    play=false;
  }
};

// Loop + delay 2s
audio.addEventListener("ended",()=>{
  setTimeout(()=>audio.play(),2000);
});
</script>

</body>
</html>
