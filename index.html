<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* NAVBAR */
.navbar{
  position:fixed; /* fixed supaya boleh hide/show */
  top:0;
  left:50%;
  transform:translateX(-50%);
  background:#14141c;
  width:85%;
  border-radius:14px;
  padding:14px 26px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  z-index:999;
  transition: top 0.3s ease; /* smooth hide/show */
}

.logo{
  font-weight:700;
  font-size:22px;
  color:#b56cff;
}

.navbar ul{
  list-style:none;
  display:flex;
  gap:26px;
}

.navbar a{
  text-decoration:none;
  color:#ccc;
  font-size:14px;
  font-weight:600;
}

.navbar a:hover{color:#b56cff}

/* Responsive Navbar */
@media(max-width:900px){
  .navbar{
    width:90%;
    padding:12px 20px;
  }
  .navbar ul{
    gap:14px;
  }
  .logo{
    font-size:20px;
  }
}
</style>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}
body{background:#0b0b10;color:#e5e5e5;scroll-behavior:smooth;}

h1{text-align:center;color:#b56cff;margin:60px 0;font-size:48px;}

/* Character Card */
.character-container{
  display:flex;
  justify-content:center;
  padding:0 20px 60px;
}

.character-card{
  background:#14141c;
  border-radius:18px;
  overflow:hidden;
  text-align:center;
  cursor:pointer;
  transition:transform 0.3s, box-shadow 0.3s;
  max-width:300px;
}

.character-card:hover{
  transform:translateY(-10px);
  box-shadow:0 20px 40px rgba(0,0,0,0.7);
}

.character-card img{
  width:100%;
  height:300px;
  object-fit:cover;
}

.character-card h3{
  color:#b56cff;
  margin:15px 0 10px;
  font-size:22px;
}

.character-card p{
  color:#ccc;
  margin-bottom:15px;
  font-size:14px;
}

  @media(max-width:900px){

  body.lock-scroll{
    overflow:hidden;
  }

  .mobile-overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.5);
    width:50%;
    z-index:998;
    opacity:0;
    pointer-events:none;
    transition:.3s;
  }

  /* NAVBAR */
.navbar{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  padding:14px 18px;
  background:#14141c;
  border-radius:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:1000;
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
}
.title{color:#b56cff;font-weight:700}

.play-btn{
  background:#b56cff;
  width:26px;
  height:26px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:12px;
  color:#000;
}

/* Hamburger */
.hamburger{
  display:flex;
  flex-direction:column;
  gap:5px;
}
.hamburger span{
  width:24px;
  height:3px;
  background:#b56cff;
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  display:none;
  z-index:999;
}
.overlay::before{
  content:"";
  position:absolute;
  left:0;
  width:50%;
  height:100%;
  background:rgba(0,0,0,.45);
}
.mobile-menu{
  position:absolute;
  right:-100%;
  width:50%;
  height:100%;
  background:#14141c;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:flex-end;
  padding-right:30px;
  gap:28px;
  transition:.4s ease;
}
.mobile-menu a{
  color:#fff;
  text-decoration:none;
  font-size:18px;
}

.overlay.show{display:block;}
.overlay.show .mobile-menu{right:0;}

/* AKTIF MOBILE SAHAJA */
@media(min-width:901px){
  .navbar,.overlay{display:none}
}
</style>
</head>
<body>

    <div class="navbar" id="navbar">
  <div class="logo">UNRESOLVED;</div>

<!-- NAVBAR -->

  </div>

  <div class="hamburger" id="hamburger">
    <span></span><span></span><span></span>

<!-- MOBILE OVERLAY -->

  <div class="mobile-menu" id="mobileMenu">

    <a href="#universe">UNIVERSE</a>

    <img src="zayn.jpg" alt="Zayn">

</div>

<script>
// Navbar hide/show on scroll
let prevScroll = window.pageYOffset;
const navbar = document.getElementById('navbar');

window.addEventListener('scroll', () => {
  const currentScroll = window.pageYOffset;
  if(currentScroll > prevScroll && currentScroll > 100){
    // Scroll ke bawah → sembunyikan navbar
    navbar.style.top = "-100px";
  } else {
    // Scroll ke atas → muncul navbar
    navbar.style.top = "0";
  }
  prevScroll = currentScroll;
});

<script>
const hamburger = document.getElementById("hamburger");
const overlay = document.getElementById("overlay");
const mobileMenu = document.getElementById("mobileMenu");

/* Hamburger toggle */
hamburger.onclick = () => {
  overlay.classList.toggle("show");
  document.body.style.overflow =
    overlay.classList.contains("show") ? "hidden" : "auto";
};

/* Klik luar menu */
overlay.onclick = e => {
  if(!mobileMenu.contains(e.target)){
    overlay.classList.remove("show");
    document.body.style.overflow = "auto";
  }
};

/* Music */
const audio = document.getElementById("song");
const playBtn = document.getElementById("playBtn");
let play = false;

playBtn.onclick = () => {
  if(!play){
    audio.play();
    playBtn.textContent="❚❚";
    play=true;
  }else{
    audio.pause();
    playBtn.textContent="▶";
    play=false;
  }
};

/* Loop + delay */
audio.addEventListener("ended",()=>{
  setTimeout(()=>audio.play(),2000);
});
</script>

</body>
</html>
