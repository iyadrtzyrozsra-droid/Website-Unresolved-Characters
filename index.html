<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unresolved; Character</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}
body{background:#0b0b10;color:#e5e5e5;scroll-behavior:smooth;}

/* HERO */
h1{text-align:center;color:#b56cff;margin:60px 0;font-size:48px;}
.character-container{display:flex;justify-content:center;flex-wrap:wrap;padding:0 20px 60px;}
.character-card{background:#14141c;border-radius:18px;overflow:hidden;text-align:center;cursor:pointer;transition:transform 0.3s, box-shadow 0.3s;max-width:300px;margin:10px;}
.character-card:hover{transform:translateY(-10px);box-shadow:0 20px 40px rgba(0,0,0,0.7);}
.character-card img{width:100%;height:300px;object-fit:cover;}
.character-card h3{color:#b56cff;margin:15px 0 10px;font-size:22px;}
.character-card p{color:#ccc;margin-bottom:15px;font-size:14px;}

/* ===== NAVBAR ===== */
.navbar{
  position:fixed;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  border-radius:14px;
  padding:14px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:#14141c;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  z-index:1000;
  transition: top 0.3s ease;
}

/* Logo + Play Button */
.logo-container{
  display:flex;
  align-items:center;
  gap:10px;
}
.logo{
  font-weight:700;
  font-size:22px;
  color:#b56cff;
}
.play-btn{
  width:28px;
  height:28px;
  border:none;
  border-radius:50%;
  background:#b56cff;
  color:black;
  font-weight:bold;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  transition: transform 0.2s;
}
.play-btn:hover{
  transform: scale(1.1);
}

/* Hamburger */
.hamburger{
  display:none;
  flex-direction:column;
  cursor:pointer;
  gap:5px;
  width:25px;
  height:20px;
  justify-content:space-between;
}
.hamburger div{
  width:25px;
  height:3px;
  background:#b56cff;
  border-radius:2px;
  transition: all 0.4s ease;
}
.hamburger.active div:nth-child(1){
  transform: rotate(45deg) translate(5px,5px);
}
.hamburger.active div:nth-child(2){
  opacity:0;
}
.hamburger.active div:nth-child(3){
  transform: rotate(-45deg) translate(5px,-5px);
}

/* Mobile Menu & Overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.3);
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:998;
}
.overlay.show{
  opacity:1;
  pointer-events:auto;
}
.nav-links{
  position:fixed;
  top:0;
  right:-50%;
  width:50%;
  height:100vh;
  background:#14141c;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:flex-end;
  padding-right:30px;
  gap:28px;
  transition:right 0.4s ease;
  z-index:999;
}
.nav-links a{
  color:#fff;
  text-decoration:none;
  font-size:18px;
  font-weight:600;
  transition:color 0.3s;
}
.nav-links a:hover{
  color:#b56cff;
}

/* Mobile view */
@media(max-width:900px){
  .hamburger{display:flex;}
}
</style>
</head>
<body>

<!-- AUDIO -->
<audio id="audio">
  <source src="song.mp3" type="audio/mp3">
</audio>

<!-- NAVBAR -->
<div class="navbar" id="navbar">
  <div class="logo-container">
    <div class="logo">UNRESOLVED;</div>
    <button class="play-btn" id="playBtn">▶</button>
  </div>
  <div class="hamburger" id="hamburger">
    <div></div><div></div><div></div>
  </div>
</div>

<!-- MOBILE MENU & OVERLAY -->
<div class="overlay" id="overlay"></div>
<div class="nav-links" id="navLinks">
  <a href="https://iyadrtzyrozsra-droid.github.io/Website-Unresolved-Universe/">HOME</a>
  <a href="#universe">STORY</a>
  <a href="https://iyadrtzyrozsra-droid.github.io/Website-Unresolved-Characters/">CHARACTERS</a>
  <a href="#issue">WORLD</a>
</div>

<h1>UNRESOLVED; ISSUE CHARACTER</h1>

<div class="character-container">
  <a href="https://iyadrtzyrozsra-droid.github.io/Website-Biodata-Pelajar/" class="character-card">
    <img src="zayn.jpg" alt="Zayn">
    <h3>AHMAD ZAYN RAFI</h3>
    <p>Protagonist</p>
  </a>
</div>

<script>
// AUDIO PLAY BUTTON
const audio = document.getElementById('audio');
const playBtn = document.getElementById('playBtn');
playBtn.addEventListener('click', ()=>{
  if(audio.paused){
    audio.play();
    playBtn.textContent="❚❚";
  }else{
    audio.pause();
    playBtn.textContent="▶";
  }
});
audio.addEventListener('ended', ()=>{setTimeout(()=>audio.play(),2000);});

// HAMBURGER MENU
const hamburger = document.getElementById('hamburger');
const overlay = document.getElementById('overlay');
const navLinks = document.getElementById('navLinks');

hamburger.addEventListener('click', ()=>{
  hamburger.classList.toggle('active');
  overlay.classList.toggle('show');
  navLinks.style.right = overlay.classList.contains('show') ? '0' : '-50%';
  document.body.style.overflow = overlay.classList.contains('show') ? 'hidden' : 'auto';
});

// Klik overlay tutup menu
overlay.addEventListener('click',(e)=>{
  if(!navLinks.contains(e.target)){
    hamburger.classList.remove('active');
    overlay.classList.remove('show');
    navLinks.style.right='-50%';
    document.body.style.overflow='auto';
  }
});

// NAVBAR HIDE/SHOW ON SCROLL
let prevScroll = window.pageYOffset;
const navbar = document.getElementById('navbar');
window.addEventListener('scroll', ()=>{
  const currentScroll = window.pageYOffset;
  if(currentScroll > prevScroll && currentScroll > 100){
    navbar.style.top='-100px';
  }else{
    navbar.style.top='0';
  }
  prevScroll=currentScroll;
});
</script>

</body>
</html>
